<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff"/>
      <stop offset="100%" style="stop-color:#00ff88"/>
    </linearGradient>
    <linearGradient id="dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="64" cy="64" r="60" fill="url(#dark)" stroke="url(#bg)" stroke-width="4"/>
  
  <!-- Clock/Timer Icon -->
  <circle cx="64" cy="64" r="35" fill="none" stroke="url(#bg)" stroke-width="4"/>
  
  <!-- Clock hands -->
  <line x1="64" y1="64" x2="64" y2="40" stroke="#00ff88" stroke-width="4" stroke-linecap="round"/>
  <line x1="64" y1="64" x2="80" y2="64" stroke="#00d9ff" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="64" cy="64" r="4" fill="#00ff88"/>
  
  <!-- Activity bars at bottom -->
  <rect x="30" y="105" width="8" height="12" rx="2" fill="#00ff88" opacity="0.6"/>
  <rect x="42" y="100" width="8" height="17" rx="2" fill="#00ff88" opacity="0.8"/>
  <rect x="54" y="95" width="8" height="22" rx="2" fill="#00ff88"/>
  <rect x="66" y="100" width="8" height="17" rx="2" fill="#00d9ff" opacity="0.8"/>
  <rect x="78" y="105" width="8" height="12" rx="2" fill="#00d9ff" opacity="0.6"/>
  <rect x="90" y="108" width="8" height="9" rx="2" fill="#00d9ff" opacity="0.4"/>
</svg>
